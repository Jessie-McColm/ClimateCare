{% extends "base.html" %}

{% load static %}

{% block title %}
    Game Masters
{% endblock %}

{% block head %}
    <!-- Placeholder favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'cat-face.png' %}">

    <style>                                     
        *, body {
            font-family: "Montserrat", sans-serif;
            color: #f0f0f0;
        }
        body {
            background-color: #649756;
        }
        .title {
            font-size: 2.5rem;
            text-decoration: overline;
            color: #f0f0f0;
            text-align: center;
            width: 100%;
        }
        form {
            margin: auto;
            width: fit-content;
            height: 100%;
            font-size: 1.25rem;
        }
        #portal {
            width: 100%;
        }
        #link {
            float: right;
            margin-top: 2.15%;
            margin-left: 2%;
        }
        #submit-btn:hover {
            background-color: white;
            color: #649756;
        }
        #submit-btn {
            background-color: #649756;
            border-radius: 7%;
            border: 3px solid white;
            color: white;
            cursor: pointer;
        }
        .submit {
            width: max-content;
            margin: auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <br><br>
        <p class="title">ADVICE & ARTICLES</p>
        <br>
        <div id="portal" class="col-12">
            <form method="POST" action="">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="content" class="form-label">Content or link</label>
                      <br>
                      <textarea class="form-control" id="content" name="content" rows="5" cols="40"></textarea>
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="source" class="form-label">Source</label>
                      <br>
                      <textarea class="form-control" id="source" name="source" rows="5" cols="40"></textarea>
                  </div>

                  <div class="form-group">
                      <input type="radio" id="content" name="link_or_content" value="content">
                      <label for="content" class="form-label">Content</label>
                  
                      <input type="radio" id="link" name="link_or_content" value="link">
                      <div style="float: right;">
                          <label for="link" class="form-label">Link</label>
                      </div>
                  </div>

                  <div class="submit">
                      <input type="submit" value="Submit" id="submit-btn">
                  </div>
            </form> 
        </div>
        <br>
    </div>
{% endblock %}
