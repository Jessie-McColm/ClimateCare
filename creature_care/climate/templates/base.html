<!-- Base HTML by Sanchi -->
<!DOCTYPE html>
<html lang="en">
    <head>

        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Monserrat font for all webpages -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"/>

        <style>
            *, body {
                font-family: "Montserrat", sans-serif;
            }
            nav {
                z-index: 4;
            }
            .pull-right {
                position: relative;
                margin: 0;
                max-width: max-content;
            }
            .pull-right:active {
                background-color: transparent;
            }
        </style>

        {% block head %}{% endblock %}

    </head>
    <body>
        
        {% block navbar %}
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <span class="navbar-brand">ClimateCare</span>
                <button class="navbar-toggler pull-right btn-dark" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kitty' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_stats' %}">My Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'colour_shop' %}">Colour Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'item_shop' %}">Item Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'friend' %}">Friends</a>
                        </li>
                        {% if dev_or_gm_bool %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'game_masters' %}">GM portal</a>
                        </li>  
                        {% endif %}
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'settings' %}">Settings</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logoutPage' %}">Log Out</a>
                        </li>  
                    </ul>
                </div>  
            </nav>
        {% endblock %}
        
        {% block content %}{% endblock %}

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
